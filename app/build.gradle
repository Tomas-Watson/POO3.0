plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
     flatDir {
        dirs 'lib' 
    }

}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    //compile files('lib/bucleJuego.jar')
    implementation name: 'bucleJuego'
  //implementation 'org.xerial:sqlite-jdbc:3.45.3.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'poo.Lanzador.SistemaJuegos'
     
}

////////NUEVO

/* copia archivo desde src/main/config a los diferentes destinos */
 tasks.register("copyConfig") {
      group = "Other"
    description = "Copia Archivos de Configuracion"
    doFirst {
         println 'copyConfig'
        copy {
            from("src/main/config")
            into 'build/classes/java/main/'
           
        }
        copy {
            from("src/main/config")
            into 'build/distributions'
           
        }
         
    }
}
 
tasks.named("build") { 
    finalizedBy("copyConfig")
    
}

jar { 
    archiveVersion =  '0.0.1'
        into 'resources', {
            from 'resources'
        }
  
        manifest { 
            attributes  'Main-Class': 'org.example.App', 
                        'Implementation-Title': 'POO Juego', 
                        'Implementation-Version': archiveVersion.get()
        } 
 
 }

distributions {
    main {
         
        contents {
            from 'src/main/config/jgame.properties'
            
        }
    }
}
